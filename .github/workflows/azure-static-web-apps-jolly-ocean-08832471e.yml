name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - for-cdn
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - for-cdn

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_OCEAN_08832471E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
      - name: Determine Artifact Path
        id: determine_path
        run: |
          # Execute your script or command here to determine the artifact path dynamically
          # Set the determined path to the `artifact_path` output variable
          if [[ -d "build" ]]; then
            echo "::set-output name=artifact_path::$(pwd)/build"
          else
            echo "Artifact path not found"
            exit 1
          fi
      - name: Upload Artifacts to Azure Storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name imquery --account-key gyMeX+XDy5uD/V1BdYr4hN5BzDEeYnAOUoOStdrHLS5OPZBNgbcR9ThSrdMdhvU2y27pona66RU5+AStWJqMdA== --destination next --source ${{ steps.determine_path.outputs.artifact_path }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_OCEAN_08832471E }}
          action: "close"
